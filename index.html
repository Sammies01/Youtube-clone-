<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com/"></script>
  <title>Google Sign In</title>
</head>

<body>
  <div class="gap-y-0 ">
    <div class="flex justify-center items-center h-screen bg-white">
      <div class="w-96 p-6 shadow-lg border bg-white rounded-md">
        <div class="flex items-center justify-center">
          <img class="" src="./images/google logo.png" width="100" alt="">
        </div>
        <h1 class="text-2xl block text-center pt-2">Sign In</h1>
        <h1 class="text-md block text-center pt-2 pb-3">Use your Google Account</h1>


        <div class="mt-3">
          <label for="username" class="block text-base"></label>
          <input type="text" id="username"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Email or phone">
        </div>
        <div>
          <a href="#" class="text-blue-600 font-semibold">Forgot Email?</a>
        </div>
        <div class="mt-3">
          <label for="Password" class="block text-base"></label>
          <input type="Password" id="Password"
            class="border w-full text-base px-2 py-1 focus:outline-none focus:ring-0 focus:border-gray-600"
            placeholder="Password">
        </div>
        <div>
          <a href="#" class="text-blue-600 font-semibold">Forgot Password?</a>
        </div>
        <div class="mt-3 flex justify-between">
          <div>
            <input type="checkbox">
            <label>Remember Me</label>
          </div>

        </div>
        <div class="mt-5 flex justify-between items-center">
          <div>
            <a href="#" class="text-blue-600 font-semibold hover:bg-gray-100 p-1">Create account</a>
          </div>
          <button type="submit"
            class="border-2 bg-blue-400 text-white py-1 px-5 rounded-md hover:bg-blue-600 font-semibold"><a href="./main.html">Login</a></button>
        </div>
      </div>
    </div>
    <div class="flex justify-center items-center">
      <ul class="flex justify-evenly items-center">
        <li class="text-sm">English (United States)</li>
        <li class="text-sm">Help</li>
        <li class="text-sm">Help</li>
        <li class="text-sm">Privacy</li>
        <li class="text-sm">Terms</li>
      </ul>
    </div>
  </div>

</body>

</html>
